version: 2

sources:
  - name: raw
    description: |
      Raw Superstore data ingested from CSV files.
      This data is not transformed and represents the original source of truth.
    tables:
      - name: orders
        description: >
          Line-level order data.
          Each row represents a single product within an order.
        columns:
          - name: row_id
            description: Unique identifier for each order line.
          - name: order_id
            description: Identifier for the customer order (not unique).
          - name: order_date
            description: Date when the order was placed.
          - name: region
            description: Sales region where the order was placed.
          - name: sales
            description: Revenue generated by the order line.
          - name: profit
            description: Profit generated by the order line.

      - name: returns
        description: >
          Records indicating whether an order was returned.
        columns:
          - name: order_id
            description: Identifier of the returned order.
          - name: status
            description: Return status (Returned / Not Returned).

      - name: managers
        description: >
          Mapping between regions and their responsible managers.
        columns:
          - name: region
            description: Sales region.
          - name: manager
            description: Regional manager name.

